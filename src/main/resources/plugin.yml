name: RapunzelCore
version: '0.0.1'
main: de.t14d3.rapunzelcore.Main
api-version: '1.21'
prefix: 'RapunzelCore'
authors: [T14D3]
permissions:
  core.broadcast:
    description: Allows broadcasting messages to all online players.
    default: op
  core.enderchest:
    description: Allows opening the ender chest of a player.
    default: op
  core.fly:
    description: Allows players to fly.
    default: op
  core.flyspeed:
    description: Allows players to set their fly speed.
    default: op
  core.invsee:
    description: Allows players to see the inventory of another player.
    default: op
  core.invsee.modify:
    description: Allows players to modify the inventory of another player.
    default: op
  core.msg:
    description: Allows players to send private messages to other players.
    default: true
  core.offlinetp:
    description: Allows players to teleport to the last known location of another player.
    default: op
  core.socialspy:
    description: Allows players to toggle social spy mode.
    default: op
  core.speed:
    description: Allows players to set their movement speed.
    default: op
  core.teamchat:
    description: Allows players to send team chat messages.
    default: op
  core.vanish:
    description: Allows players to toggle vanish mode.
    default: op
  core.uinfo:
    description: Allows players to see information about another player.
    default: op
  core.back:
    description: Allows players to teleport back to their last death location.
    default: op
  core.craft:
    description: Allows players to open a crafting inventory.
    default: op
  core.delhome:
    description: Allows players to delete their set home location.
    default: true
  core.home:
    description: Allows players to teleport to their set home location.
    default: true
  core.spawn:
    description: Allows players to teleport to the server's spawn location.
    default: true
  core.playtime:
    description: Allows players to check playtime of themselves or others.
    default: true
  core.repair:
    description: Allows players to repair items.
    default: op
  core.nick:
    description: Allows players to change their nickname.
    default: true
  core.warp:
    description: Allows players to teleport to warps.
    default: true
  core.setwarp:
    description: Allows players to set warps.
    default: op
  core.delwarp:
    description: Allows players to delete warps.
    default: op
  core.warps:
    description: Allows players to list available warps.
    default: true
  core.maintenance:
    description: Allows players to toggle maintenance mode.
    default: op
  core.maintenance.bypass:
    description: Allows players to bypass maintenance mode.
    default: op
